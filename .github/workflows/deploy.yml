name: Build and Deploy ADA Materials

on:
  push:
    branches: [main, master]
    paths:
      - 'content/**'
      - 'docs/**'
      - 'advanced_data_analytics_2025/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'content/**'
      - 'docs/**'
      - 'advanced_data_analytics_2025/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN || secrets.GITHUB_TOKEN }}
          
      - name: Update submodules to latest
        run: |
          git submodule update --init --recursive --remote
          git submodule foreach --recursive git checkout main || git checkout master || true

      - name: Sync content to Jekyll collections
        run: |
          echo "ðŸ“š Syncing content/ to Jekyll collections..."
          chmod +x sync-content.sh
          ./sync-content.sh

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./docs

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: sync-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4